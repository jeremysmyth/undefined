{% extends "layout_unbranded.html" %}

{% block pageTitle %}
View Employees per Department
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="/">Back</a>
{% endblock %}
{% block content %}
<div class="add-background">

    <h1 class="govuk-heading-xl">View Employees per Department</h1>

    <form action="/list-employees" method="GET">
        <fieldset class="govuk-fieldset">

            <div class="govuk-form-group">
                <label class="govuk-label" for="departmentID">Department Name</label>
                <select class="govuk-select" id="departmentID" name="departmentID">
                    {% for department in departments %}
                    <option value="{{department.DepartmentID}}">{{department.DepartmentName}}</option>
                    {% endfor %}
                </select>
            </div>

            {{ govukButton({ text: "Submit" }) }}

        </fieldset>
    </form>
</div>
{% endblock %}
